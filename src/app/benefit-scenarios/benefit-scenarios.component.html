 <fieldset class="border p-2 fieldset-bottom-margin">
  <legend class="w-auto legend-text">Benefit Projection Scenarios</legend>
 
 <table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Stop Work</th>
      <th scope="col">Start Benefit</th>
      <th scope="col">Benefit Value</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let scenario of Profile.Scenarios" (click)="onSelect(scenario)" [class.table-primary]="scenario === selectedScenario">
      <!-- <td>{{scenario.StopWork.toISOString().substring(0,7)}}</td>
      <td>{{scenario.StartBenefit.toISOString().substring(0,7)}}</td> -->
      <td>{{scenario.StopWork | dateFormat}}</td>
      <td>{{scenario.StartBenefit | dateFormat}}</td>
      <td>{{scenario.BenefitValue.toFixed(2)}}</td>
      <td>
        <button type="button" class="close" aria-label="Close" (click)="onDelete(scenario)">
              <span aria-hidden="true">&times;</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div>
    <button type="button" class="btn btn-outline-primary margin-1" (click)="openModal()" 
    [disabled]="!IsValidDateOfBirth || Profile.Earnings.length === 0">Add</button>
    <button type="button" class="btn btn-outline-dark margin-1" (click)="Clear()">Clear</button>
 </div>
 </fieldset>
