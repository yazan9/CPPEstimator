<fieldset class="border p-2 fieldset-bottom-margin">
    <legend class="w-auto legend-text">Child Benefit Periods</legend>
   
   <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Child</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tr *ngFor="let child of Children" (click)="onSelect(child)" 
      [class.table-primary]="child === selectedChild">
        <td>{{child.Name}}</td>
        <td>{{child.StartBenefit.toISOString().substring(0,7)}}</td>
        <td>{{child.EndBenefit.toISOString().substring(0,7)}}</td>
        <td>
          <button type="button" class="close" aria-label="Close" (click)="onDelete(child)">
                <span aria-hidden="true">&times;</span>
          </button>
        </td>
      </tr>
  </table>
  <div>
      <button type="button" class="btn btn-outline-primary margin-1" (click)="openModal()" 
      [disabled]="!IsValidDateOfBirth">Add</button>
      <button type="button" class="btn btn-outline-dark margin-1" (click)="Clear()">Clear</button>
   </div>
   </fieldset>
