<div class="modal-header">
    <h4 class="modal-title" id="BenefitScenariosContentModal">Deactivate User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure that you want to deactivate user : <strong>{{DeactivatedUser.username}} ?</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="Save()">Update</button>
  </div>
