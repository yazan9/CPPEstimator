<div class="modal-header">
        <h4 class="modal-title" id="BenefitScenariosContentModal">Load Profile</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group" *ngIf="profiles && profiles.length">
            <label for="profilesSelect">Select a profile to load</label>
            <select id="profilesSelect" [(ngModel)]="selectedProfile" class="form-control">
                <option *ngFor="let profile of profiles" [ngValue]="profile">{{profile.name}}</option>
            </select>
      </div>
      <p *ngIf="!profiles || !profiles.length">No profiles found</p>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="selectProfile()">Done</button>
      </div>
