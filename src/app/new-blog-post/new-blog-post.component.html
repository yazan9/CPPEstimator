<app-nav></app-nav>
<div class="container">
<form ngNativeValidate>
  <div class="form-group">
    <label for="CategoryInput">Category</label>
    <select class="form-control" id="CategoryInput" name="SelectedCategory" [(ngModel)] = "SelectedCategory" required>  
      <option [ngValue]="category" *ngFor="let category of AllCategories">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="InputTitle">Title</label>
    <input name="NewTitle" type="text" [(ngModel)]="newBlogPost.title" class="form-control" id="InputTitle"
      placeholder="Title" required>
  </div>

  <div class="form-group">
    <label for="InputBody">Content</label>
    <ckeditor name="NewBody" [editor]="Editor" [(ngModel)]="newBlogPost.body" 
    [config]="editorConfig" data={{newBlogPost.body}}></ckeditor>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
</div>
