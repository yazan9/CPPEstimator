<app-nav></app-nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form name="form" #form="ngForm">
 
                <div class="form-group row">
                   <label for="InputUserName" class="col-sm-3 col-form-label">Name</label>
                   <div class="col-sm-9">
                     <input name="username" type="text" class="form-control" id="InputUserName" 
                     placeholder="Name" [(ngModel)]="userDetails.username">
                   </div>
                 </div>

                 <div class="form-group row">
                  <label for="InputUserName" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-primary" (click)="openPasswordModal()">Update Password</button>
                      </div>
                  </div>

                  <hr>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-outline-primary" (click)="Save()">Save Profile</button>
                    </div>
                  </div>

                 </form>
        </div>
    </div>
</div>
