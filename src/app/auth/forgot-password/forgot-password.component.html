<div class="container-fluid h-100 bg-black">
    <div class="row d-flex justify-content-center align-items-center login-box-container">
    <div class="login-box jumbotron">
        <img src="assets/img/Logo3.jpg" style="max-width:50%"/>
      <hr>
        <form #resetForm = "ngForm" (ngSubmit)="reset(resetForm)" *ngIf="!resetSuccessful">
        <div *ngIf="errorMessage != ''" class="alert alert-danger">
          {{errorMessage}}
        </div>
        <div class="alert alert-info" role="alert">
        It happens. Enter your email address below and we will send you a password reset link
        </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" 
        aria-describedby="emailHelp" [(ngModel)]="targetEmail" placeholder="Enter email" required email #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
    
        <div *ngIf="email.errors.required">
          Email is required
        </div>
        <div *ngIf="email.errors.email">
          Please enter a valid email
        </div>
      </div>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="loadingResponse">
          <span *ngIf="loadingResponse" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Send me a Link
      </button>
      <br><br>
    Remembered your password? <a routerLink="/login">Login!</a>
    </form>

    <div *ngIf="resetSuccessful" class="alert alert-info" role="alert">
        Great, now please check your email and follow the instructions.
    </div>
    
  </div>
    </div>
    </div>
